<app-adminmenubar></app-adminmenubar>
<div class="container">
    <table class="table table">
        <thead>
            <th>Admin Id</th>
            <th>Admin Name</th>
            <th>Admin Email</th>
            <th>Operations</th>
            
            
        </thead>
        <tbody>
            <tr *ngFor ="let admin of admins ">
                <td>{{admin.id}}</td>
                <td>{{admin.name}}</td>
                <td>{{admin.email}}</td>
                <td>
                  <div class="btn-toolbar mb-3">
                    <button type="button" class="btn btn-danger btn-sm" (click)="deleteAdmin(admin)">Delete</button>
                    <button type="button" class="btn btn-primary btn-sm" data-target="#mymodal"
                    data-toggle="modal" (click)="editAdmin(admin)">Edit</button>
                  </div>
                </td>
            </tr>
        </tbody>
    </table>


 <div class="container">
     <button class="btn btn-primary"  (click)="addAdmin(admin)" data-target="#mymodal"
     data-toggle="modal">Add Admin</button>
<div class="modal" id="mymodal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="text-primary">Add Admin</h3>
            <button type="button" class="close" data-dismiss="modal"> &times; </button>
            </div>

            <div class="modal-body">
                    <div class="card-body">
          <div class="container">
              <form (ngSubmit)="processform()">
                <div class="form-group" >
                    <label for="name">Name:</label>
                    <input type="email" class="form-control" valid  id="name" placeholder="Enter name" name="name">
                </div>
                <div class="form-group" >
                  <span class="text text-danger" >{{userError.name}}</span>
                </div>

                <div class="form-group">
                  <label for="email">Email:</label>
                    <input type="email" class="form-control"  valid [(ngModel)]="admin.email" id=email placeholder="Enter Email" name="name">
                </div>
                
                
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" [(ngModel)]="admin.password" id="pwd" placeholder="Enter password" name="pwd">
                </div>
                <div class="form-group" *ngIf="userError?.password">
                  <span class="text-danger">{{userError.password}}</span>
                </div>
                  <input type="submit" ng-disabled="userError"  required class="btn btn-info btn-mx-auto" value="Register">
              </form>
            </div>
            </div>
        </div>
    </div>
</div>

 </div>
