<div class="container">
  <table class="table table-hover">
      <thead>
        <th>Table No</th>
        <th>Description</th>
        <th>No of Seats</th>
        <th>Table Availability</th>
        <th>Reserve</th>
      </thead>
      <tbody>
        <tr *ngFor ="let table of table1 ">
          <td>{{table.tableno}}</td>
          <td>{{table.description}}</td>
          <td>{{table.noofseats}}</td>
          <td>{{table.availability}}</td>
          <td>
                  <button type="submit" (click)="editTable(table)"  class="btn btn-success btn-sm" >Pick Table</button>
            
            <button type="button" class="btn btn-danger btn-sm" >Cancel</button>
          </td>
        </tr>
      </tbody>
  </table>

</div>



<div class="container">
  <div class="modal" id="mymodal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class=" float-right">
          <button type="button" class="close" data-dismiss="modal"> &times; </button>
        </div>
        <div class="modal-body">
                  
            <div class="container">
                <ul class="nav nav-pills">
                  <li class=" active "><a data-toggle="pill" href="#home">Sign In</a></li>
                  <li><a data-toggle="pill" href="#menu1">Sign Up</a></li>
                </ul>
                
                <div class="tab-content">
                  <div id="home" class="tab-pane fade in active">
                    <app-login></app-login>
                  </div>
                  <div id="menu1" class="tab-pane fade">
                    <app-signup></app-signup>
                  </div>
                </div>
              </div>
                  


                
        </div>
      </div>
    </div>
  </div>
</div>
